<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Simple Header with Logo</title>

    <!-- Bootstrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to your custom style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="custom-header">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo on the left -->
                <div class="col-auto">
                    <img src="images/HK logo horizontal stacked 4C.png" alt="Logo" class="logo">
                </div>
                
                <!-- Header text beside the logo -->
                <div class="col">
                    <h1 class="header-text mb-0">Special Topics in Sports Medicine</h1>
                </div>
                
                <!-- Navigation buttons on the right -->
                <div class="col-auto">
                    <nav class="nav">
                        <a href="#" class="btn custom-nav-btn mx-1">Home</a>
                        <a href="#" class="btn custom-nav-btn mx-1">About</a>
                        <a href="#" class="btn custom-nav-btn mx-1">nav 3</a>
                        <a href="#" class="btn custom-nav-btn mx-1">nav 4</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Secondary Header with Search Bar -->
    <section class="custom-subheader">
        <div class="container">
            <div class="row align-items-center">
                <!-- Header text on the left -->
                <div class="col-md-6">
                    <h2 class="subheader-text mb-0">Lectures</h2>
                </div>
                
                <!-- Search bar with button on the right -->
                <div class="col-md-6">
                    <form class="d-flex justify-content-end">
                        <input class="form-control me-2 custom-search-bar" type="search" placeholder="Search Lectures" aria-label="Search">
                        <button class="btn custom-search-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="custom-bg">
        <div class="container-fluid">
            <div class="row">
                <!-- Left-side Navigation Box -->
                <div class="col-md-3">
                    <div class="custom-nav-box p-3">
                        <h4>Filter:</h4>
    
                        <!-- Dropdown 1: Topic -->
                        <div class="dropdown">
                            <button class="btn btn-secondary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#TopicDropdown" aria-expanded="false">
                                Topic
                            </button>
                            <ul id="TopicDropdown" class="collapse show">
                                <li><label><input type="checkbox" class="filter" value="Sports" data-filter="Topic">Sports</label></li>
                                <li><label><input type="checkbox" class="filter" value="Music" data-filter="Topic">Music</label></li>
                                <li><label><input type="checkbox" class="filter" value="Movies" data-filter="Topic">Movies</label></li>
                                <li><label><input type="checkbox" class="filter" value="News" data-filter="Topic">News</label></li>
                                <li><label><input type="checkbox" class="filter" value="Education" data-filter="Topic">Education</label></li>
                            </ul>
                        </div>
    
                        <!-- Dropdown 2: CAATEStandard -->
                        <div class="dropdown">
                            <button class="btn btn-secondary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#CAATEStandardDropdown" aria-expanded="false">
                                CAATEStandard
                            </button>
                            <ul id="CAATEStandardDropdown" class="collapse show">
                                <li><label><input type="checkbox" class="filter" value="short" data-filter="CAATEStandard">Less than 10 mins</label></li>
                                <li><label><input type="checkbox" class="filter" value="medium" data-filter="CAATEStandard">10-30 mins</label></li>
                                <li><label><input type="checkbox" class="filter" value="long" data-filter="CAATEStandard">More than 30 mins</label></li>
                                <li><label><input type="checkbox" class="filter" value="verylong" data-filter="CAATEStandard">More than 1 hour</label></li>
                                <li><label><input type="checkbox" class="filter" value="ultralong" data-filter="CAATEStandard">More than 2 hours</label></li>
                            </ul>
                        </div>
    
                        <!-- Dropdown 3: Filter3Placeholder -->
                        <div class="dropdown">
                            <button class="btn btn-secondary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#Filter3PlaceholderDropdown" aria-expanded="false">
                                Filter3Placeholder
                            </button>
                            <ul id="Filter3PlaceholderDropdown" class="collapse show">
                                <li><label><input type="checkbox" class="filter" value="Placeholder 1" data-filter="Filter3Placeholder">English</label></li>
                                <li><label><input type="checkbox" class="filter" value="Placeholder 2" data-filter="Filter3Placeholder">Spanish</label></li>
                                <li><label><input type="checkbox" class="filter" value="Placeholder 3" data-filter="Filter3Placeholder">French</label></li>
                                <li><label><input type="checkbox" class="filter" value="Placeholder 4" data-filter="Filter3Placeholder">German</label></li>
                                <li><label><input type="checkbox" class="filter" value="Placeholder 5" data-filter="Filter3Placeholder">Chinese</label></li>
                            </ul>
                        </div>
    
                        <!-- Dropdown 4: Upload Date -->
                        <div class="dropdown">
                            <button class="btn btn-secondary w-100 mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#dateDropdown" aria-expanded="false">
                                Upload Date
                            </button>
                            <ul id="dateDropdown" class="collapse show">
                                <li><label><input type="checkbox" class="filter" value="24hours" data-filter="date">Last 24 hours</label></li>
                                <li><label><input type="checkbox" class="filter" value="week" data-filter="date">Last week</label></li>
                                <li><label><input type="checkbox" class="filter" value="month" data-filter="date">Last month</label></li>
                                <li><label><input type="checkbox" class="filter" value="year" data-filter="date">Last year</label></li>
                                <li><label><input type="checkbox" class="filter" value="older" data-filter="date">Older</label></li>
                            </ul>
                        </div>
    
                        <!-- Filter Buttons -->
                        <button class="btn btn-dark w-100 mt-3" id="apply-filters" type="button">Apply Filters</button>
                        <button class="btn btn-light w-100 mt-2" id="clear-filters" type="button">Clear Filters</button>
                    </div>
                </div>
    
                <!-- Video Section -->
                <div class="col-md-9">
                    <div class="video-list">
                        <div class="video-item" data-Topic="Sports" data-CAATE tandard="short" data-Filter3Placeholder="English" data-date="week">
                            <h5>Sports Video 1 (Short, English, Last Week)</h5>
                        </div>
                        <div class="video-item" data-Topic="Music" data-CAATEStandard="long" data-Filter3Placeholder="Spanish" data-date="month">
                            <h5>Music Video 1 (Long, Spanish, Last Month)</h5>
                        </div>
                        <div class="video-item" data-Topic="Movies" data-CAATEStandard="medium" data-Filter3Placeholder="English" data-date="24hours">
                            <h5>Movie Video 1 (Medium, English, Last 24 hours)</h5>
                        </div>
                        <!-- Add more video items with different attributes -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
       

      <!-- Bootstrap JS and Popper.js (for dropdowns and modals) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Link to your custom JavaScript file -->
      <script src="custom.js"></script>
</body>
</html>
